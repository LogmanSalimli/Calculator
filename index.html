<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<div id="screen">
				<div id="expression"></div>
				<div id="result"></div>
			</div>
			<div id="buttons">
				<button id="num1" class="num math">1</button>
				<button id="num2" class="num math">2</button>
				<button id="num3" class="num math">3</button>
				<button id="sum" class="operator math">+</button>
				<button id="num4" class="num math">4</button>
				<button id="num5" class="num math">5</button>
				<button id="num6" class="num math">6</button>
				<button id="subtract" class="operator math">-</button>
				<button id="num7" class="num math">7</button>
				<button id="num8" class="num math">8</button>
				<button id="num9" class="num math">9</button>
				<button id="multiply" class="operator math">*</button>
				<button id="num0" class="num math">0</button>
				<button id="point" class="num math">.</button>
				<button id="undo" class="operator">â†¤</button>
				<button id="divide" class="operator math">/</button>
				<button id="clear">C</button>
				<button id="calculate" class="operator">=</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
